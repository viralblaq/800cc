<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Assistance Registration</title>
    <link rel="stylesheet" href="style.css">

        <!-- Firebase SDK (modular version) -->
        <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
        
        <!-- Link to app.js file -->
        <script type="module" src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/images/logo.png" width="100px" />
            <p> Consulting Co.</p>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>

        <!-- Navigation Links (wrapped in a div for mobile control) -->
        <nav class="nav" id="nav-links">
            <!-- <a href="register.html" style="background-color: #4054B2; padding: 10px; color: white; border-radius: 10px;">REGISTER</a> -->

            <a href="index.html">HOME</a>
            <a href="about-us.html">ABOUT US</a>
            <a href="packages.html">PACKAGES</a>
            <a href="testimonials.html">TESTIMONIALS</a>
            <a href="#">CONTACT US</a>
        </nav>
    </header>

    <section class="form-container">
        <h2>Register for Credit Assistance</h2>
        <form id="credit-form">
            <input type="text" id="full-name" placeholder="Full Name" required><br><br>
            <input type="text" id="state" placeholder="State" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
            <input type="number" id="credit-score" placeholder="Credit Score" required><br><br>
            <label for="credit-bureaus">Credit Bureaus Online Access:</label>
            <input type="text" id="credit-bureaus" required><br><br>
            <textarea id="problem" placeholder="State your problem or help you need with your credit" rows="4" required></textarea><br><br>
            <button id="register-btn" type="submit">Apply</button>
        </form>
    </section>
</body>
</html>
